<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">


</head>
<body>

<div class="container gallery-container">

    <h1>Pink Floyd Albums</h1>

    <p class="page-description text-center"></p>
    
    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/1.png">
                    <img src="../images/1.png" alt="Bridge">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/2.png">
                    <img src="../images/2.png" alt="Park">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/3.png">
                    <img src="../images/3.png" alt="Tunnel">
                </a>
         
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/4.png">
                    <img src="../images/4.png" alt="Coast">
                </a>
            </div> 
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/5.png">
                    <img src="../images/5.png" alt="Rails">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="../images/6.png">
                    <img src="../images/6.png" alt="Bridge">
                </a>
            </div>
          
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/7.png">
                    <img src="../images/7.png" alt="Park">
                </a>
            </div>
          
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/8.png">
                    <img src="../images/8.png" alt="Park">
                </a>
            </div>
          
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="../images/9.png">
                    <img src="../images/9.png" alt="Park">
                </a>
            </div>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
